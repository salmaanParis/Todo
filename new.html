<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .todo-checkbox {
            margin-right: 10px;
        }
        .completed label {
            text-decoration: line-through;
        }
        .delete-button {
            margin-left: auto;
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Project Minute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" id="todoButton">ToDo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>   

    <div class="container">
        <h1>New Todo</h1>
        <!-- Form to create new todo -->
        <form id="todoForm">
            <input type="text" id="todoInput" class="form-control" placeholder="Enter your task...">
            <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>
        </form>
        <!-- Todo list -->
        <div id="todoList">
            <!-- Todo items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.getElementById('todoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim(); // Get todo text and remove leading/trailing whitespace

            if (todoText !== '') {
                createTodoItem(todoText);
                todoInput.value = ''; // Clear input field after creating todo
            }
        });

        function createTodoItem(text) {
            const todoListDiv = document.getElementById('todoList');

            const taskContainer = document.createElement('div');
            taskContainer.classList.add('todo-item');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('todo-checkbox');
            checkbox.addEventListener('change', function() {
                taskContainer.classList.toggle('completed');
            });

            const label = document.createElement('label');
            label.textContent = text;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('btn', 'btn-danger', 'delete-button', 'btn-sm');
            deleteButton.addEventListener('click', function() {
                taskContainer.remove();
            });

            taskContainer.appendChild(checkbox);
            taskContainer.appendChild(label);
            taskContainer.appendChild(deleteButton);

            todoListDiv.appendChild(taskContainer);
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
