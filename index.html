<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .recover{
         text-align: right;
         font-size: 0.7rem;
         margin: 0.3rem 1.4rem 0 0;

        }
        .recover a{
        text-decoration: none; 
        color: #464647;
        }

        
        body{
         background: #dfe9f5;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <span id="username-match" style="color: red; font-size: 13px"></span> <!-- Span for username error message -->
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <span id="password-match" style="color: red; font-size: 13px"></span> <!-- Span for password error message -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="">Sign Up</a></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var usernameMatchSpan = document.getElementById('username-match');
            var passwordMatchSpan = document.getElementById('password-match');

            usernameMatchSpan.textContent = '';
            passwordMatchSpan.textContent = '';

            // Username and Password validation
            if (username !== "admin" || password !== "12345") {
                usernameMatchSpan.textContent = 'Invalid username or password.';
                event.preventDefault();
            } else {
                // Redirect to main page upon successful login
                redirectToMainPage();
                event.preventDefault(); // Prevent form submission
            }
        });

        // Callback function to redirect to main page
        function redirectToMainPage() {
            // Here you can define the redirection logic, for example:
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
